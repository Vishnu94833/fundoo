<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div class="item item-1" fxFlex="50%"></div>
    <div class="item item-2" fxFlex="50%" fxFlexOrder="3"></div>
    <div class="item item-3" fxFlex></div>

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                <h3>Login</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="example">
            <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username" name="username" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" type="password" name="password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
            <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login()" style="float:right" color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
