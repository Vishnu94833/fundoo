<div fxLayout='row wrap' fxLayoutAlign="start start" fxLayoutGap="20px" style='margin-top: 8%;margin-left: 20px;'>
  <mat-card class="expand" fxFlex=30 *ngFor='let index of archivearray' [style.backgroundColor]="index.color">

    <mat-card-title>
      <div [innerHtml]="index.title"></div>
    </mat-card-title>
    <mat-card-content>
      <div [innerHtml]="index.description"></div>
    </mat-card-content>


    <div  *ngFor="let checklist of index.noteCheckLists" fxLayout="row" > 
        <mat-checkbox fxFlex="10%" *ngIf="checklist.status=='open'&& !checklist.isDeleted" 
        (click)=checkBox(checklist,index)></mat-checkbox>
        <input class="check" *ngIf="!checklist.isDeleted && checklist.status=='open' " 
        [(ngModel)]=checklist.itemName fxFlex="90%" 
          (click)="open(index)" [style.backgroundColor]="index.color">
       </div>
      
        <div  *ngFor="let checklist of index.noteCheckLists" fxLayout="row">
        <mat-checkbox fxFlex="10%" checked=true *ngIf="checklist.status=='close'&& !checklist.isDeleted"
         (click)=checkBox(checklist,index)></mat-checkbox>
        <del  class="check" *ngIf="!checklist.isDeleted && checklist.status=='close'"
         (click)="open(index)">{{checklist.itemName}}</del>
      </div>





      <div fxLayout="row">
        <div *ngFor="let items of index.noteLabels">
          <div *ngIf="items.isDeleted == false">
          <mat-chip-list selected>
            <mat-chip>{{items.label}}
              <mat-icon matChipRemove (click)="removeLabel(items.id, index.id)">
                  cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
      </div>

      <div class="space"></div>

        <div *ngIf="index.reminder.length!=0">
          <mat-chip-list class="chip">
            <mat-chip class="chip_color">
              <mat-icon (click)="removeReminder(notes.id)">query_builder</mat-icon>{{index.reminder | date:'medium'}}
              <mat-icon (click)="$event.stopPropagation(); removeReminder(index.id)">
                cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </div>
        


    <div fxLayout="row">

      <app-remind style="padding: 5px;"></app-remind>

      <app-collaborator style="padding: 5px;"></app-collaborator>

      <app-changecolor style="padding: 5px;" [color]="index" (colorEvent)=new($event)>
      </app-changecolor>

      <app-addimage style="padding: 5px;"></app-addimage>

      <mat-icon style="padding: 5px;" class="point">
        <i class="material-icons" (click)="unArchive(index.id)">unarchive</i>
      </mat-icon>

      <app-more style="padding: 5px;"></app-more>
  
    </div>
 
  </mat-card>

</div>
