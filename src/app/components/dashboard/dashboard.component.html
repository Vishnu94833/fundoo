<mat-toolbar class="tool">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon style="color:black" aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span style="color:black;font-family:Bookman, URW Bookman L, serif">
    fundoo notes</span>
  <div class="right">
    <form id="search">

      <input type="search" [class.has-value]="searchValue" name="search" [(ngModel)]="inputData"
        (click)="navigateSearch()" (keydown)="down()" placeholder="Search" class="toolbar1">
      <button matTooltip="Refresh" mat-icon-button><mat-icon>refresh</mat-icon></button>

    </form>
  </div>
  <div fxFlex fxLayoutAlign="end">
    <button matTooltip="Grid View" (click)="gridView()" *ngIf="list == 0" mat-icon-button>
      <mat-icon>view_stream</mat-icon></button>

    <button matTooltip="List View" (click)="grid()" *ngIf="list == 1" mat-icon-button>
      <mat-icon>view_module</mat-icon></button>
    
      <button class="profilebutton">
        <img src="{{img}}" style="float:left ;width:10px;height:10px;border-radius: 100%">
      </button>

    <div>

      <!-- <mat-menu class="sig1" #menu="matMenu" [overlapTrigger]="false">
        <div style="padding: 20px">

          <div style="float : right;">
            <div>{{firstname}} {{lastname}}</div>
            <div>{{email}}</div>
          </div>

          <div>
            <button mat-mini-fab [matMenuTriggerFor]="menu" class="userdetails">
              {{firstname | slice:0:1}}</button>
          </div>



          <hr>

          <div fxLayout="row" fxLayoutAlign="space-between center">

            <a href="login"><button mat-stroked-button>Add Account</button></a>

            <a (click)="logout()"><button mat-stroked-button>Sign Out</button></a>
          </div>
        </div>
      </mat-menu> -->
      <mat-menu class="mat-menu" #appMenu="matMenu" [overlapTrigger]="false">
        <div class="signout">
          <!--             profile-pic upload                   -->
          <span fxLayout="row" fxLayoutGap="15px">

            <button class="profilebutton">
              <img src="{{img}}" style="float:left ;width:100px;height:100px;border-radius: 50%">
            </button>
            <p class="name_onscreen">{{firstName }}&nbsp;{{lastName}} </p>
          </span>
          <p class="mail"> {{email}}</p>
        </div>
        <hr>

        <h4>upload pic</h4>
        <input type="file" (change)=onFileSelected($event)>
        <button type="button" (click)="onUpload()" mat-raised-button color="primary"> upload</button>




        <button class="signup_button" mat-raised-button color="primary" style="float:right" 
                (click)="logout()">Logout</button>
         <!--           profile-pic upload   ends                -->
      </mat-menu>
    </div>
  </div>


</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-nav-list>

      <a mat-list-item routerLink="/homepage/notes">
        <img src="../../../assets/images/notes.svg">Notes
      </a>
      <a mat-list-item routerLink="/homepage/reminder">
        <img src="../../../assets/images/reminders.svg">Reminders
      </a>
      <hr>
      
      
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <h5 class="label"> Labels</h5>
      </div>
      
      <div (click)="labelsPage(labels)" *ngFor=" let labels of temp ">
        <a mat-list-item>
          <mat-icon class="ma1">label_outline</mat-icon>
          <span class="spac">{{labels.label}}</span>
        </a>
      </div>
     
      <div fxLayoutAlign="center center">
        <a matTooltip="Create New Label" (click)="openDialog()" mat-list-item> 
          <img src="../../../assets/images/create.svg"> Create new label
        </a>
      </div>

      <hr>
      <a mat-list-item routerLink="/homepage/archive">
        <img src="../../../assets/images/archive.svg">Archive
      </a>
      <a mat-list-item routerLink="/homepage/trash">
        <img src="../../../assets/images/trash.svg">Trash
      </a>
   
    </mat-nav-list>
 
  </mat-sidenav>


  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>


</mat-sidenav-container>
