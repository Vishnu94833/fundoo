
<!--        Toolbar contains search,login details,refresh          -->
<mat-toolbar class="tool">

<!--         Toggle menu           -->

  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon style="color:black" aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span style="color:black;font-family:Bookman, URW Bookman L, serif">
    fundoo notes</span>

    <!--          SearchBar          -->
  <div class="right">
    <form id="search" fxShow="true" fxHide.xs="true"  fxHide.sm="true" >
      <input type="search" [class.has-value]="searchValue" name="search" [(ngModel)]="inputData"
        (click)="navigateSearch()" (keydown)="down()" placeholder="Search" class="toolbar1">
      <button matTooltip="Refresh" mat-icon-button><mat-icon>refresh</mat-icon></button>
    </form>
  </div>

<!--          Grid View          -->
  <div fxFlex fxLayoutAlign="end">
    <button matTooltip="Grid View"  (click)="gridView()" *ngIf="list == 0" mat-icon-button>
      <mat-icon>view_stream</mat-icon></button>


<!--          List View          -->
    <button matTooltip="List View"  (click)="grid()" *ngIf="list == 1" mat-icon-button>
      <mat-icon>view_module</mat-icon></button>
    
      <!--          Profile pic,login details          -->
      <button  class="profilepic">
        <img src="{{img}}" [matMenuTriggerFor]="menu" class="photo">
      </button>

    <div>

      <mat-menu #menu="matMenu" [overlapTrigger]="false">

        <div fxLayoutAlign="row wrap">
        <div fxFlex=20>
        <button (click) = "$event.stopPropagation()" [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover'}"
        (click)="selectFile.click()" matTooltip="{{firstname | titlecase}} {{lastname | titlecase}}"
        mat-mini-fab class="profile-pic">
        </button>
        <input style="display:none" (click) = "$event.stopPropagation()" class="image"
        type="file" (change)="onFileUpload($event)" #selectFile>
        </div>
        <mat-content fxFlex class="contentstyle" style="margin-top:5px;float:left" ><b>
        {{firstname | titlecase}} {{lastname | titlecase}}</b> </mat-content>
        </div><br>
        <mat-content class="contentstyle">{{email}}</mat-content><hr>
        <div fxLayoutAlign="row wrap" class="add" fxLayoutGap=85px>
        <button fxFlex class="addaccount" routerLink="/signup">Add account</button>
        <button fxFlex class="logout" (click)="logout()">Log out </button></div>
        </mat-menu>
    </div>
  </div>


</mat-toolbar>

<!--         contains notes,reminders,trash,labels,archive                -->

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-nav-list>

      <a mat-list-item routerLink="/homepage/notes">
        <img src="../../../assets/images/notes.svg">Notes
      </a>
      <a mat-list-item routerLink="/homepage/reminder">
        <img src="../../../assets/images/reminders.svg">Reminders
      </a>
      <hr>
      
      
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <h5 class="label"> Labels</h5>
      </div>
      
      <div (click)="labelsPage(labels)" *ngFor=" let labels of temp ">
        <a mat-list-item>
          <mat-icon class="ma1">label_outline</mat-icon>
          <span class="spac">{{labels.label}}</span>
        </a>
      </div>
     
      <div fxLayoutAlign="center center">
        <a matTooltip="Create New Label" (click)="openDialog()" mat-list-item> 
          <img src="../../../assets/images/create.svg"> Create new label
        </a>
      </div>

      <hr>
      <a mat-list-item routerLink="/homepage/archive">
        <img src="../../../assets/images/archive.svg">Archive
      </a>
      <a mat-list-item routerLink="/homepage/trash">
        <img src="../../../assets/images/trash.svg">Trash
      </a>
   
    </mat-nav-list>
 
  </mat-sidenav>


  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>


</mat-sidenav-container>
