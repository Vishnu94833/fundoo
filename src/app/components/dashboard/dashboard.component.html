<mat-toolbar class="tool">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon style="color:black" aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span style="color:black;font-family:Bookman, URW Bookman L, serif">fundoo notes</span>
  <div class="right">
    <form id="search">

      <input type="search" [class.has-value]="searchValue" placeholder="Search" style="opacity:0.3;width:600px;height: 45px;border-radius: 0px;margin-left: 20px">
      <button matTooltip="Refresh" mat-icon-button><mat-icon>refresh</mat-icon></button>

    </form>
  </div>
  <div fxFlex fxLayoutAlign="end">
    <button matTooltip="List View" mat-icon-button><mat-icon>view_stream</mat-icon></button>
    <button matTooltip="Notifications" mat-icon-button><mat-icon>notifications_none</mat-icon></button>
    <button mat-mini-fab [matMenuTriggerFor]="menu" style="margin-left: 20px; background-color: darkgreen; color: white;">V</button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>Add Account</button>
      <button mat-menu-item>Sign Out</button>
    </mat-menu>
  </div>


</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-nav-list>

      <a mat-list-item routerLink="/homepage/notes"><img src="../../../assets/images/notes.svg">Notes</a>
      <a mat-list-item routerLink="/homepage/reminder"><img src="../../../assets/images/reminders.svg">Reminders</a>
      <hr>
      <div fxLayout="row" fxLayoutAlign="space-between center"> <a class="label"> Labels</a><a
          mat-button matTooltip="Edit"> Edit</a>
      </div>
      <div fxLayoutAlign="center center"><a matTooltip="Create New Label" mat-list-item> <img
            src="../../../assets/images/create.svg"> Create new label</a></div>

      <hr>
      <a mat-list-item routerLink="/homepage/archive"><img src="../../../assets/images/archive.svg">Archive</a>
      <a mat-list-item routerLink="/homepage/trash"><img src="../../../assets/images/trash.svg">Trash</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>

    <router-outlet></router-outlet>
  </mat-sidenav-content>


</mat-sidenav-container>
