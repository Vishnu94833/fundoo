<mat-toolbar class="tool">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon style="color:black" aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span style="color:black;font-family:Bookman, URW Bookman L, serif">fundoo notes</span>
  <div class="right">
    <form id="search">

      <input type="search" [class.has-value]="searchValue" placeholder="Search" style="opacity:0.3;width:600px;height: 45px;border-radius: 0px;margin-left: 20px">
      <button matTooltip="Refresh" mat-icon-button><mat-icon>refresh</mat-icon></button>

    </form>
  </div>
  <div fxFlex fxLayoutAlign="end">
    <button matTooltip="List View" mat-icon-button><mat-icon>view_stream</mat-icon></button>
    <!-- <button matTooltip="Notifications" mat-icon-button><mat-icon>notifications_none</mat-icon></button> -->
    <button mat-mini-fab [matMenuTriggerFor]="menu" style="margin-left: 20px; background-color: darkgreen; color: white;">V</button>
    <div>

      <mat-menu class="sig1" #menu="matMenu" [overlapTrigger]="false">
        <div style="padding: 20px">

          <div style="float : right;">
            <div>{{firstname}} {{lastname}}</div>
            <div>{{email}}</div>
          </div>

          <div>
            <button class="n" mat-mini-fab [matMenuTriggerFor]="menu" style="margin-right: 20px; background-color: darkgreen; color: white;">V</button>
          </div>



          <hr>

          <div fxLayout="row" fxLayoutAlign="space-between center">

            <a href="login"><button mat-stroked-button>Add Account</button></a>

            <a (click)="logout()"><button mat-stroked-button>Sign Out</button></a>
          </div>
        </div>
      </mat-menu>
    </div>
  </div>


</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-nav-list>

      <a mat-list-item routerLink="/homepage/notes"><img src="../../../assets/images/notes.svg">Notes</a>
      <a mat-list-item routerLink="/homepage/reminder"><img src="../../../assets/images/reminders.svg">Reminders</a>
      <hr>
      <div fxLayout="row" fxLayoutAlign="space-between center">

       
       <h5  class="label"> Labels</h5>
      </div>
      <div *ngFor=" let labels of temp">
        <a  mat-list-item>
        <mat-icon class="ma1">label_outline</mat-icon>
        <span class="spac">{{labels.label}}</span>
        <!-- <mat-icon>create</mat-icon> -->
      </a>
    </div>
      <div fxLayoutAlign="center center"><a matTooltip="Create New Label" (click)="openDialog()"
          mat-list-item> <img src="../../../assets/images/create.svg"> Create new label</a></div>

      <hr>
      <a mat-list-item routerLink="/homepage/archive"><img src="../../../assets/images/archive.svg">Archive</a>
      <a mat-list-item routerLink="/homepage/trash"><img src="../../../assets/images/trash.svg">Trash</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>

    <router-outlet></router-outlet>
  </mat-sidenav-content>


</mat-sidenav-container>
