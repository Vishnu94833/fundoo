<!-- *************************** Archive Notes Display ****************************** -->
<div *ngIf="archive.isArchived==false" >
        <mat-icon class="space" style="cursor:pointer" matTooltip="Archive" 
        (click)="archives()">
        archive</mat-icon> 
        </div>
        <div *ngIf="archive.isArchived==true">
        <mat-icon class="space" style="cursor:pointer" matTooltip="Unarchive" 
        (click)="unArchive()">
        unarchive</mat-icon>
        </div>
