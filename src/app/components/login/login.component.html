<div fxLayout="row" fxLayoutAlign="center center" style="padding: 150px">
    <mat-card style="width: 250px;height: 300px;">
        <p>
            <span style="color: #fb0;font-size: 25px">fundooNotes</span>
        </p>

        <mat-card-header>
            <mat-card-title>
                <span class="shadow" style="text-align: center">
                    <h3>Login</h3>
                </span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="example">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email id" name="email" [(ngModel)]="model.email"
                                [formControl]="email" required>
                            <mat-error *ngIf="email.invalid">{{getErrorEmail()}}</mat-error>

                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="password" name="password"
                                [(ngModel)]="model.password" [type]="hide ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="hide = !hide">
                                {{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <div class="break"></div>

            <div><a href='productcart' style="float:left" color="primary">Create
                    account
                </a></div>
        </mat-card-content>
       
        <div style="margin-top: 30px"></div>

        <button mat-raised-button (click)="loginpost() " style="float:right; margin-top: 45px" color="primary">
            Login
        </button>
    </mat-card>


</div>
