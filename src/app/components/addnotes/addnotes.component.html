<div class="response" fxLayout='column' fxLayoutAlign="center center"  >

  <mat-card class="border" *ngIf='open'aria-placeholder="Take a Note"
   (click)="function()">
    Take a note...
    <div fxLayout="row" fxLayoutAlign="space-evenly center" class="list">
      <span> <mat-icon matTooltip="New List" (click)="functionCheckbox()" 
        matTooltipPosition="above">list</mat-icon>
      </span>
      <!-- <span> <mat-icon matTooltip="New note with Image" matTooltipPosition="above">
          insert_photo</mat-icon>
      </span>
      <span> <mat-icon matTooltip="New note with Drawing" matTooltipPosition="above">
          create</mat-icon>
      </span> -->
    </div>
  </mat-card>


  <mat-card class="border" fxFlexLayout="60"  *ngIf="!open" autofocus [style.backgroundColor]="color" aria-placeholder="Title">


    <img src="../../../assets/images/pin.svg" matTooltip="Pin" class="pin">
    <mat-card-title contenteditable="true" id="title" class="content" data-text="Title"></mat-card-title>
    <div class="space"></div>
    <div *ngIf="open1 == 0">
      <mat-card-content contenteditable="true" id="description" class="content" 
      data-text="Take a note..."></mat-card-content>
    </div>

    <div fxLayout="row">
      <div *ngFor="let items of name">
        <mat-chip-list selected>
          <mat-chip>{{items.label}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>

    <div *ngIf="open1 == 1"  id="title"  autofocus #description>
      <div class="check" *ngFor="let data of dataarray" id="note" fxLayout="row">

      <mat-checkbox fxFlex="5%"></mat-checkbox>
      <input fxFlex="90" *ngIf="open1 == 1" class="inputNote1"  id="note" [(ngModel)]=data.data (keydown)="editing($event.data)">
<mat-icon fxFlex="4%" (click)=ondelete(data) matTooltip="delete">cancel</mat-icon>
  </div>
  <mat-divider></mat-divider>

<div class="check" fxLayout="row" id="title" id="note" autofocus id = "description">
  <mat-icon fxFlex="5%">add</mat-icon>
  <input id="note" [(ngModel)]=data fxFlex="95%" class="inputNote" [(ngModel)]=data.data placeholder="list item" (keydown.enter)="enter()">
</div>
<mat-divider></mat-divider>

</div>

    <div class="bot "  fxLayout.xs="row" fxLayout.sm="row" fxLayout.lg="row" fxLayoutAlign="center center">
      <app-remind class="space1"></app-remind>
      <app-collaborator class="space1"></app-collaborator>
      <app-changecolor class="space1" (colorEmit)=colour($event)></app-changecolor>
      <app-addimage class="space1"></app-addimage>
      <app-archives class="space1"></app-archives>
      <app-more class="space1" (labelList)=labelList($event)></app-more>
      <span fxFlex='2.5%' (click)="exit()" > <button mat-button>close</button></span>
    </div>
  </mat-card>


</div>
