<div class="example-container" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="center center" fxLayoutGap="10px"
  fxLayoutGap.xs="0">
  <div fxFlex="20"></div>

  <div fxFlex="20" fxflex.sm="30" fxflex.xs="60" fxflex.md="80" fxflex.lg="70" fxflex.xl="40" fxFlexOrder="3"></div>
  <form>
    <mat-card class="example">
      <p style="text-align: center">
        <span class="shadow0">f</span>
        <span class="shadow1">u</span>
        <span class="shadow2">n</span>
        <span class="shadow3">d</span>
        <span class="shadow4">o</span>
        <span class="shadow5">o</span>
      </p>
      <span class="shadow " style="text-align: center">
        <h3>Signup</h3>
      </span>

      <mat-card-content class="example1">
        <div>
          <mat-form-field class="example-width">
            <input matInput placeholder="First Name" name="firstname" [formControl]="firstname" [(ngModel)]="model.firstname"
              required>
            <mat-error *ngIf="firstname.invalid">{{getErrorFirstName()}}</mat-error>

          </mat-form-field>

          &nbsp; &nbsp; &nbsp; &nbsp;

          <mat-form-field class="example-width">
            <input matInput placeholder="Last Name" name="lastname" [(ngModel)]="model.lastname" [formControl]="lastname"
              required>

            <mat-error *ngIf="lastname.invalid">{{getErrorLastName()}}</mat-error>

          </mat-form-field>
          &nbsp; &nbsp; &nbsp; &nbsp;

        </div>
        <div>
          <mat-form-field class="example-width1">
            <input matInput placeholder="Email id" name="email" [(ngModel)]="model.email" [formControl]="email"
              required>
            <mat-error *ngIf="email.invalid">{{getErrorEmail()}}</mat-error>

          </mat-form-field>
        </div>
        <mat-form-field class="example-width">
          <input matInput placeholder="Password" type="password" [formControl]="password" [(ngModel)]="model.password "
            name="password" [type]="hide1 ? 'password' : 'text'" required>
          <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error>
          <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        &nbsp; &nbsp; &nbsp; &nbsp;
        <mat-form-field class="example-width">
          <input matInput placeholder="Confirm Password" type="password" [formControl]="confirmpassword" [(ngModel)]="model.password "
            name="confirmpassword" [type]="hide ? 'password' : 'text'" required>
          <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <br>
        <div class="high" fxLayout="row" fxLayoutAlign="space-between">
          <span *ngFor="let card of cards" flexLayout="word-wrap">
            <mat-card (click)="selectCards(card)" [ngClass]="card.select ? 'select' : 'notSelect'">
              <h4>{{card.name}}</h4>
              <p>{{card.description}}</p>

            </mat-card>
          </span>
        </div>



        <div>
          <br>
          <mat-card-actions class="example-width2">
            <button mat-raised-button (click)="sendData()" style="float:right;margin-top: -10%" color="primary">Submit</button>
          </mat-card-actions>

        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
