<div class="example-container"
  fxLayout =  "row"
  fxLayout.xs="row"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">
  <div fxFlex = "20"></div> 
  <div  fxFlex = "20" fxflex.sm = "30" fxflex.xs = "60" fxflex.md = "80" fxflex.lg = "70" fxflex.xl = "40" fxFlexOrder="3"></div>
  <mat-card class="example">
    <span class="shadow"><h2>fundoo</h2></span>

    <h4>Signup</h4>

    <mat-card-content class="example">
      <form>
        <div>
          <mat-form-field class="example-width">
            <input matInput placeholder="First Name" name="firstname"  [(ngModel)]="model.firstname"  #firstname="ngModel" required>
          </mat-form-field>

          &nbsp; &nbsp; &nbsp; &nbsp;

          <mat-form-field class="example-width">
            <input matInput placeholder="Last Name" name="lastname" [(ngModel)]="model.lastname"  #lastname="ngModel" required>
          </mat-form-field>
          &nbsp; &nbsp; &nbsp; &nbsp;


          <mat-form-field class="example-width">
            <input matInput placeholder="User Name" name="username" [(ngModel)]="model.username"  #username="ngModel" required>
          </mat-form-field>
          &nbsp; &nbsp; &nbsp; &nbsp;

          <mat-form-field class="example-width">
            <input matInput placeholder="Phone Number" name="phonenumber" [(ngModel)]="model.phonenumber"  #phonenumber="ngModel" type="number" required>
          </mat-form-field>
          &nbsp; &nbsp; &nbsp; &nbsp;

        </div>
        <div>
          <mat-form-field class="example-width1">
            <input matInput placeholder="Email id" name="email" [(ngModel)]="model.email"  #email="ngModel" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-width1">
            <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="model.password"  #password="ngModel" [type]="hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </div>


        <div class="content1" fxLayout="row" fxLayoutAlign="space-between">

          <div>
              <mat-card [@basicani] = "set1 ? 'open' : 'closed'" class="plan" (click)= "basic()">
          
                <span style="font-size: 5px"><h1>basic</h1></span>
                <h4>Ability to add only title and description</h4>
                <!-- <h4>{{basicVal}}</h4> -->
              <!-- </button> -->
              </mat-card>
          </div>



          <div>
              <mat-card [@advanceani] = "set ? 'open' : 'closed'" class="plan1"  (click)= "advance()">
                  <!-- <button mat-button style="height:40%;width:50px" color="disabled"> -->
                <span style="font-size: 5px"><h1>advance</h1></span>
                <h4>Ability to add title, description, images, labels, checklist and colors</h4>
                <!-- <h4>{{advanceVal}}</h4> -->
              <!-- </button> -->
              </mat-card>
          </div>

        </div>

      </form>
      <br>
      <mat-card-actions class="example-width1">
        <button mat-raised-button (click)="sendData()" style="float:right" color="primary">Submit</button>
      </mat-card-actions>
    </mat-card-content>




  </mat-card>
</div>
