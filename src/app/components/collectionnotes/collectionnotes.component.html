<div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="center" class="layout">
  <div *ngFor='let x of cardadded | LockFilter:inputData ; trackBy:x?.noteId' fxFlex="0 1 calc(30% - 32px)">
    <div [ngClass]="{'grid':!toggle,'list':toggle}">
      <mat-card  class="cardsize" [style.backgroundColor]="x.color">
        <img src="../../../assets/images/pin.svg" matTooltip="Pin" class="pin">
        <mat-card-title (click)="openDialog(x)">
          <div [innerHtml]="x.title"></div>
        </mat-card-title>
        <mat-card-content (click)="openDialog(x)">
          <div [innerHtml]="x.description"></div>
        </mat-card-content>
        <div fxLayout="row">
          <div *ngFor="let items of x.noteLabels">
            <div *ngIf="items.isDeleted == false">
            <mat-chip-list selected>
              <mat-chip>{{items.label}}
                <mat-icon matChipRemove (click)="removeLabel(items.id, x.id)">
                    cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>
        </div>

        <div class="space"></div>

        <!-- <div fxLayout="row"> -->
            <div *ngFor="let item of x.reminder">
              <!-- <div *ngIf="items.isDeleted == false"> -->
              <mat-chip-list selected>
                <mat-chip>{{item | date}}
                  <mat-icon matChipRemove (click)="removeReminder(x.id)">
                      cancel</mat-icon>
                </mat-chip>
              </mat-chip-list>
            <!-- </div> -->
          </div>
          <!-- </div> -->

        <div fxLayout="row">

          <app-remind (reminderEmit) = new($event) class="space" [reminder]="x"></app-remind>
          <app-collaborator class="space"></app-collaborator>
          <app-changecolor class="space" [color]="x" (colorEvent)=new($event)>
          </app-changecolor>
          <app-addimage class="space"></app-addimage>
          <app-archives class="space" [archive]="x" (archiveEvent)=new($event)>
          </app-archives>
          <app-more class="space" [carddel]="x" (deleteevent)=new($event)>
          </app-more>

        </div>

      </mat-card>
    </div>
  </div>
